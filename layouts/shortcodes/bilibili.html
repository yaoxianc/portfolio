<!--This shortcode allows you to embed a video onto the page,
	See documentation for more details:
		'docs/shortcodes/youtube.md'
-->
<div {{ with .Get "id" }}id="{{ . }}"{{ end }}
class="magnific-video mpf-iframe embed video-player {{ .Get "class" }}">
  <iframe
      src="//player.bilibili.com/player.html?bvid={{.Get 0 }}&page={{ if .Get 1 }}{{.Get 1}}{{ else }}1{{end}}"
      {{ if (ne (.Get "allow_fullscreen") false) }}allowfullscreen{{ end }}
		frameborder="0"
		{{ with .Get "width" }}width="{{ . }}"{{ else }}width="100%"{{ end }}
		{{ with .Get "height" }}height="{{ . }}"{{ else }}height="385"{{ end }}
  >
  </iframe>
</div>
